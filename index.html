<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Elin Schön">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/vehicles.js"></script>
    <script type="module" src="scripts/starship.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Webshop</title>
</head>
<body>
    <header>
        <h1>MY WEBSHOP</h1>
        <nav>
            <ul>
                <li><a href="#">Hem</a></li>
                <li><a href="#">Varukorg</a></li>
            </ul>
        </nav>
        <button class="openCartBtn" type="button">CART</button>
    </header>

    <section id="cart">
        <div class="cartContent">
            <h2>Kundvagn</h2>
            <div class='cartContent'>Kundvagnen är tom</div>
            <div class='cartButtons'>
                <button class="closeCartBtn" type="button">Stäng</button>
                <button class="payCartBtn" type="button">Betala</button>
            </div>
        </div>
    </section>

    <main>

        <!-- Starhips here -->
        <section>
            <h2>STARSHIPS</h2>
            <div id="starShipsContainer">
            </div>
            <button class="showMoreSpaceShipsBtn" type="button">VISA MER</button>
        </section>

        <!-- Vehicles here -->
        <section>
            <h2>VEHICLES</h2>
            <div id="vehiclesContainer">
            </div>
            <button class="showMoreVehiclesBtn" type="button">VISA MER</button>
        </section>


</main>
    <footer>
        <p>Innehållet på denna webbplats är upphovsrättsskyddat och tillhör MYWEBSHOP.</p>
        <p>MYWEBSHOP 2022</p>
    
    </footer>
</body>
</html>
